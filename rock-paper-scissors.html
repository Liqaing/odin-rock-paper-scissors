<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <script type="text/javascript" src="rock-paper-scissors.js"></script>
</head>
<body>
    <div class="container">
        <div class="player-section">
            <h2>Player</h2>
            <div id="player-choice">

            </div>
            <div class="choices">
                <button>Rock</button>
                <button>Paper</button>
                <button>Scissors</button>
            </div>
        </div>
        <div class="scoreboard">
            <h2>Score</h2>
            <div id="scoreboard">

            </div>
            <div id="winner">

            </div>
        </div>
        <div class="computer-section">
            <h2>Computer</h2>
            <div id="computer-choice">

            </div>
        </div>
    </div>
</body>
</html>
